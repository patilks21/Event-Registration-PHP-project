
<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
	body { 
		background-image: url(Images/back7.jpg);
		background-size: 100% 100%;
		background-repeat: no-repeat;
		}
</style>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="contact content">		
        <div class="container">
           
            <div class="contact-main">              
                <h3>                 
      <div class="clearfix">
                </div>
                
               
               <form name="register">
			 <h3>Personal Details</h3>
			 <div class="contact-grnames">
				 <div class="col-md-6 contact-left">
					 
						 <ul>
							 First Name:
							 <br><input type="text" class="text" placeholder="First Name" name="firstname" required>
						 </ul>
                         <ul>
							 Middle Name: 
							 <br><input type="text" class="text" placeholder="Middle Name" name="midname" required>
						 </ul>	
                         <ul>
							 Last Name: 
							 <br><input type="text" class="text" placeholder="Last Name" name="lastname" required>
						 </ul>		
                         <ul>
							 Gender:
                             <br>
                             <input type="radio"name = "gender"value="male">Male
                             <input type="radio"name = "gender"value="female">Female
                             
						 </ul>	
                         <ul>
							  Address:
							  <br>
							 <textarea placeholder="Address" name="address" class="area" required></textarea>
                             <br>
                             <input type="text" class="text" placeholder="City" name="city" required>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="text" placeholder="State" name="state" required>
                             <br>
                             <input type="text" class="text" placeholder="Country" name="country" required>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="text" placeholder="Postal Code" name="postalcode" required>
						 </ul>
					 
				 </div>
                 <div class="col-md-6 contact-left">
					 
                         <ul>
							 Contact:
							 <br><input type="text" class="text" placeholder="Contact" name="contact" required>
						 </ul>
                         <ul>
							 Email:
							 <br><input type="text" class="text" placeholder="Email" name="email" required>
						 </ul>	
						 <ul>
							 Password: 
							 <br><input type="text" class="text" placeholder="Password" name="password" required>
						 </ul>					 		
					 
				 </div>
                 </div>
                 
				 
				 <div class="clearfix"></div>

                 
			 
			 
				
            
            
            <div class="clearfix"></div>
            <br><br>
           <p align=center><input type="submit" value = "Submit" class="formbutton"></p>
            </form>
			</div>

    </div>			 
</div>

</body>
</html>
